<form class="table--wrapper">
  <table *ngIf="(dataList$ | async) as dataList" [dataSource]="dataList" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="country_name">
      <th mat-header-cell *matHeaderCellDef> Country Name</th>
      <td mat-cell *matCellDef="let element" [matMenuTriggerFor]="countryMenu" class="editable">
        {{ element.countryName }}
        <mat-menu #countryMenu="matMenu">
          <app-menu
          isInCountry
          [element]="element"
          [countries]="countries"
          (emitElementSelect)="onCountrySelect($event)"
          />
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="country_code">
      <th mat-header-cell *matHeaderCellDef> Country Code</th>
      <td mat-cell *matCellDef="let element"> {{ element.countryCode }}</td>
    </ng-container>

    <ng-container matColumnDef="indicator_name">
      <th mat-header-cell *matHeaderCellDef> Indicator Name</th>
      <td mat-cell [matMenuTriggerFor]="indicatorMenu" class="editable" *matCellDef="let element">
        {{ element.indicatorName }}
        <mat-menu #indicatorMenu="matMenu">
          <app-menu
            [element]="element"
            [indicators]="indicators"
            (emitElementSelect)="onIndicatorSelect($event)"
          />
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="indicator_code">
      <th mat-header-cell *matHeaderCellDef> Indicator Code</th>
      <td mat-cell *matCellDef="let element"> {{ element.indicatorCode }}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency</th>
      <td mat-cell *matCellDef="let element"> {{ element.frequency }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let element"> {{ element.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</form>
